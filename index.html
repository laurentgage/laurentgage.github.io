<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lauren T. Gage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://www.google.com/recaptcha/api.js?render=6LfNbFkpAAAAACRDw-PNuGINY7sgAFJAhOM5CWmg"></script>

  <style>
    .bd-modal-lg .modal-dialog {
      display: table;
      position: relative;
      margin: 0 auto;
      top: calc(50%);
    }

    .bd-modal-lg .modal-dialog .modal-content {
      background-color: transparent;
      border: none;
    }

    img {
      width: 200px;
    }
    /* .img-wrap {
      position: absolute;
      -webkit-clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 90%);
      clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 90%);
    } */
  </style>
</head>

<body>
  <div class="container g-0 mb-3" id="registration-container">
    <h1>Lauren T. Gage</h1>
    <h2>Start at Nothing</h2>
    <p>Please subscribe and you will receive an email with your free download link to Start at Nothing.</p>
    <form id="registration-form" class="row g-3">
      <div class="col-auto">
        <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="email" name="email" placeholder="Your email">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary g-recaptcha"
          data-sitekey="6LfNbFkpAAAAACRDw-PNuGINY7sgAFJAhOM5CWmg" data-callback="onSubmit"
          data-action="submit">Subscribe</button>
      </div>
      <input type="hidden" id="id" name="id">
      <input type="hidden" id="unique" name="unique" value="email">
    </form>

    <div class="col-auto">
      <img class="img-fluid" src="imgs/start-at-nothing-cover-angled.png" alt="Start at Nothing book" />
    </div>
  </div>

  <div id="modal" class="modal bd-modal-lg" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="spinner-border" role="status">
          <span class="sr-only">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    async function onSubmit(token) {
      if (!document.getElementById("name").value) {
        alert("Please enter your name.");
        return;
      }

      if (!document.getElementById("email").value) {
        alert("Please enter your email address.");
        return;
      }

      let modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('modal')) // Returns a Bootstrap modal instance
      modal.show();

      document.getElementById("id").value = document.getElementById("email").value
      const data = Object.fromEntries(new FormData(document.getElementById("registration-form")).entries());

      const response = await fetch("https://api.everybodyelses.com/v1/subscribe/laurentgage/emails", {
        method: "POST",
        mode: "cors",
        cache: "no-cache",
        credentials: "same-origin",
        headers: {
          "Content-Type": "application/json",
        },
        redirect: "follow",
        referrerPolicy: "no-referrer",
        body: JSON.stringify(data),
      });

      modal.hide();

      if (response.status === 200) {
        alert("You're subscribed! Please check your email for your download.");
      } else {
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>

</html>
